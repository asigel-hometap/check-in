<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Home Equity Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, rgba(250, 251, 252, 0.75) 15%, rgba(225, 233, 252, 0.56) 92.87%), #FFF;
            font-family: 'Mulish', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(26, 51, 101, 0.08);
            padding: 48px 56px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .success-title {
            font-family: 'Tiempos Headline', serif;
            font-size: 32px;
            font-weight: 700;
            color: #152033;
            margin-bottom: 24px;
        }
        .success-message {
            font-size: 18px;
            color: #434C5E;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <img src="assets/checkmark.svg" alt="Success" class="success-icon">
        <h1 class="success-title">Thank You!</h1>
        <p class="success-message">Your playbook has been saved. We'll be in touch soon with personalized recommendations based on your goals.</p>
    </div>
</body>
</html>
